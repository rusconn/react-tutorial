schema:
  - "src/schema.ts"
documents:
  # - "src/hooks/*.ts"
generates:
  ./src/generated/types.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-resolvers
    config:
      declarationKind: interface
      enumPrefix: false
      maybeValue: T | undefined
      useIndexSignature: true
      withComponent: false
      withHOC: false
      withHooks: true
      withMutationFn: false
